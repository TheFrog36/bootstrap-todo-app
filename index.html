<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style2.css">
    <title>TodoApp con bootstrap</title>
    </head>
    
    <body>
        <nav class="navbar bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    Todo App
                </a>
                <div class="spinner-border" id="loader" style="display: none;" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <button id="refresh-button"  type="button" class="btn btn-light" onclick="loadTodos()"><img src="./assets/refresh.svg" height="22"></button>
            </div>
        </nav>

        <div class="todos-container" id="todos-container">
            
        </div>
        <div class="position-fixed bottom-0 end-0 ">
            <button  class="add-button" onclick="goToTodoPage()">
                <img src="./assets/add.svg" alt=""></button>
            </div>

    </body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="./model.js"></script>
<script src="./app.js"></script>
</html>
